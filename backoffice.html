<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleback.css">
    <title>Back-office</title>
</head>

<body>
    <!--Panel administrateur-->
    <section class="panel_admin">
        <form class="panel_admin_form">
            <div class="div_modif">
                <label class="label_color" for="titre_panel">Titre: </label><br>
                <input type="text" name="titre_panel" id="titre_panel" placeholder="Exemple: Mon nouveau cours">
            </div>
            <div class="div_modif">
                <label class="label_color" for="auteur_panel">Auteur: </label><br>
                <input type="text" name="auteur_panel" id="auteur_panel" placeholder="Exemple: nom de l'auteur">
            </div>
            <div>
                <label class="label_color" for="contenu">Description de votre cours</label><br>
                <textarea class="area_contenu" id="contenu"></textarea>
            </div>

            <div class="div_modif">
                <label class="label_color" for="lien_panel">Lien </label><br>
                <input type="url" name="lien_panel" id="lien_panel" placeholder="Exemple: Mon nouveau cours">
            </div>
            <div> <input type="submit" value="Enregister"> </div>

        </form>
    </section>
    <!--Fin panel admin-->
</body>

</html>
